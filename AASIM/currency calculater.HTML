<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-info">
    <h2 class="text-center">CURRENCY CALCULATER</h2>

    <div class="container mt-4 w-25">

        <div class="row">

            <div class="col-md-6">
                <input type="email" class="form-control" id="currency" placeholder="123...">
            </div>
            <div class="col-md-6">

                <select class="form-select" id="options" aria-label="Default select example">
                    <option value="">Select Currency</option>
                    <option value="Dollar">Dollar</option>
                    <option value="Riyal">Riyal</option>
                    <option value="Dirham">Dirham</option>
                    <option value="Euro">Euro</option>
                    <option value="Yen">Yen</option>
                    <option value="Dinar">Dinar</option>
                    <option value="Pound">Pound</option>
                </select>
            </div>

        </div>

        <div>
            <div class="form-control mt-2 p-3" id="demo" readonly></div>
        </div>

        <button type="button" class="btn btn-primary d-flex m-auto mt-3" onclick="convert()">CONVERTOR</button>
    </div>
    <script>

        function convert() {
            var rupees = document.getElementById("currency").value;
            var option = document.getElementById("options").value;

            switch (option) {
                case "Dollar":
                    document.getElementById("demo").innerHTML = rupees * 283
                    break;

                case "Riyal":
                    document.getElementById("demo").innerHTML = rupees * 77
                    break;

                case "Dirham":
                    document.getElementById("demo").innerHTML = rupees * 75
                    break;

                case "Euro":
                    document.getElementById("demo").innerHTML = rupees * 312
                    break;

                case "yen":
                    document.getElementById("demo").innerHTML = rupees * 2
                    break;

                case "Dinar":
                    document.getElementById("demo").innerHTML = rupees * 925
                    break;

                case "Dirham":
                    document.getElementById("demo").innerHTML = rupees * 354
                    break;


                default:
                    document.getElementById("demo").innerHTML = "Match Donse't exist"

            }
        }
    </script>
</body>

</html>
